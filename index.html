<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1 class="game-title">2048</h1>

    <div class="controls-row">
      <div class="scorebox">
        <span>Счёт</span>
        <span id="score" class="score-value">0</span>
      </div>

      <div class="scorebox best">
        <span>Лучший</span>
        <span id="best-score" class="score-value">0</span>
      </div>

      <div class="buttons">
        <button id="btn-undo" class="btn">Undo</button>
        <button id="btn-new" class="btn">New</button>
        <button id="btn-board" class="btn">Leaders</button>
      </div>
    </div>
  </header>

  <main>
    <section id="board-wrap" class="board-wrap">
      <div id="grid" class="grid" aria-label="Поле 2048" role="application"></div>

      <!-- GAME OVER -->
      <div id="game-over" class="overlay hidden" role="dialog" aria-modal="true">
        <div class="overlay-inner">
          <p id="game-over-text" class="overlay-title">Игра окончена</p>

          <label for="player-name" class="input-label">Введите имя:</label>
          <input id="player-name" type="text" maxlength="20" placeholder="Имя" class="input-text">

          <div class="overlay-actions">
            <button id="restart-from-overlay" class="btn overlay-btn">Начать заново</button>
          </div>

          <p id="saved-msg" class="saved-msg hidden">Ваш рекорд сохранён</p>
        </div>
      </div>
    </section>

    <!-- MOBILE CONTROLS -->
    <nav id="mobile-controls" class="mobile-controls hidden">
      <button data-dir="up" class="m-btn">↑</button>
      <div class="m-row">
        <button data-dir="left" class="m-btn">←</button>
        <button data-dir="down" class="m-btn">↓</button>
        <button data-dir="right" class="m-btn">→</button>
      </div>
    </nav>
  </main>

  <!-- LEADERBOARD MODAL -->
  <div id="leaderboard-modal" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="overlay-inner leaderboard-box">
      <h2>Таблица лидеров (топ-10)</h2>

      <table class="leaderboard">
        <thead>
          <tr><th>Место</th><th>Имя</th><th>Очки</th><th>Дата</th></tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>

      <div class="overlay-actions">
        <button id="clear-leaders" class="btn">Очистить</button>
        <button id="close-leaders" class="btn">Закрыть</button>
      </div>
    </div>
  </div>

  <footer class="foot">
    Управление: стрелки / свайп / drag. Undo работает до момента Game Over.
  </footer>

  <script src="script.js"></script>
</body>
</html>
